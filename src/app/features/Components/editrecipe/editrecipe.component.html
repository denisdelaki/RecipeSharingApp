<div class="container d-flex justify-content-center">
    <div class="row justify-content-center">
        <div class="col">
            <div class="card border-0">
                <div class="card-body">
                    <form [formGroup]="editrecipe" class="row my-3" (submit)="save()">
                        <div class="col">
                            <mat-form-field class="form-group mt-1 mb-1" style="width: 100%;">
                                <mat-label>Full Name</mat-label>
                                <input matInput type="text" formControlName="fullName" placeholder="Enter Full Name">
                            </mat-form-field>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
