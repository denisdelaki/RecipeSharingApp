<div class="cardContent">
    <mat-card class="popupcard">
    <form [formGroup]="editForm" (submit)="onSubmit()" >
      <!--Username label and input-->
      <div>
        <mat-form-field floatLabel="auto">
          <mat-label>Username</mat-label>
          <input matInput  placeholder="Username" 
          name="username"
          formControlName="username" 
          type="text"  >
        </mat-form-field>
      </div>

       <!--Email label and input-->
    <div>
      <mat-form-field floatLabel="auto">
        <mat-label>Email</mat-label>
        <input matInput  placeholder="Email e.g user@gmail.com" 
        name="email" 
        formControlName="email" 
         autocomplete="off" >
      </mat-form-field>
    </div>
  <div class="addresta">
  <!--Address label and input-->
  <div>
    <mat-form-field floatLabel="auto">
      <mat-label>Address</mat-label>
      <input matInput type="text" placeholder="Address"
       name="address"  
       formControlName="address" 
       autocomplete="off" >
    </mat-form-field>
  </div>
   <!--Restaurant label and input-->
   <div>
      <mat-form-field floatLabel="auto">
        <mat-label>Restaurant</mat-label>
        <input matInput type="text" placeholder="Restauant"
         name="restaurant"  
         formControlName="restaurant" 
         autocomplete="off" >
      </mat-form-field>
    </div>  
  </div>
   
     <!--profile label and input-->
     <div>
        <mat-form-field floatLabel="auto">
          <mat-label>Profile Url</mat-label>
          <input matInput type="text" placeholder="Profile Url"
           name="profileurl"  
           formControlName="profileurl" 
           autocomplete="off" >
        </mat-form-field>
      </div>
    <div class="telfaceb">
       <!-- Tel -->
       <div>
        <!--floatLabel allows the labels to move up on focus of the input field-->
         <mat-form-field floatLabel="auto">
           <mat-label>Telephone number </mat-label>
           <input matInput type="tel" placeholder=" Telephone number"
            name="telephone" 
            formControlName="telephone" 
            autocomplete="off"  >
         </mat-form-field>
       </div>
       <!--Facebook-->
         <div>
        <!--floatLabel allows the labels to move up on focus of the input field-->
         <mat-form-field floatLabel="auto">
           <mat-label>Facebook username </mat-label>
           <input matInput type="tel" placeholder=" Facebook username"
            name="facebook" 
            formControlName="facebook" 
            autocomplete="off"  >
         </mat-form-field>
       </div>
      </div>

    <div class="footer">
        <button mat-raised-button color="warn" class="close" (click)="close()">Cancel</button>
        <button mat-raised-button color="primary" class="save" (click)="save()">Save</button>
    </div>
    </form>
</mat-card>
  </div>
