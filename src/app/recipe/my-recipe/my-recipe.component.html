<div>
  <app-navigation></app-navigation>
  
  <!-- My recipe section -->
  <div class="recipes">
    <!-- Upper section -->
    <div class="recipecontrol">
      <div class="addicon" *ngIf="isMyRecipes">
        <mat-icon class="newrecipe" (click)="addRecipe()" matTooltip="addrecipe" matTooltipClass="addrecipe">create_new_folder</mat-icon>
      </div><br><br>
      <div class="searchcontrol">
        <app-search-filter></app-search-filter>
      </div>
    </div>
    
    <!-- Recipes display section -->
    <div >      
      <!-- Display search results if available -->
      <div *ngIf="showSearchResults"class="recipedisplay">
        <div *ngFor="let recipe of SearchedRecipes" class="recipecard">
          <mat-card class="recipeinfo" (click)="ViewRecipe(recipe.id)">
            <div class="recipeimagesect">
              <div class="img">
                <img mat-card-image [src]="recipe.recipeUrl" class="recipeimage" alt="Recipe Image">
                <table>
                  <tbody>
                    <tr>
                      <td>Title: {{recipe.title}}</td>
                      <td>Category: {{recipe.category}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="details" *ngIf="isMyRecipes" >
                <mat-icon (click)="like(recipe.id)" matTooltip="Like" matTooltipClass="addrecipe">star</mat-icon>
                <mat-icon (click)="edit(recipe.id)" matTooltip="Edit" matTooltipClass="addrecipe">edit</mat-icon>
                <mat-icon (click)="deleteRe(recipe.id)" matTooltip="delete" matTooltipClass="addrecipe">delete</mat-icon>
              </div>
            </div>
            <div class="recipedetailsect">
             
            </div>
          </mat-card>
        </div>
      </div>

      <!-- Display myRecipes if search results are not available -->
      <div *ngIf="!showSearchResults && recipeData.length === 0" class="no-recipes-message">
        No recipes yet. Kindly create one!
      </div>
      <!--Display my recipes-->
      <div *ngIf="!showSearchResults" class="recipedisplay">
        <div *ngFor="let recipe of recipeData" class="recipecard">
          <mat-card class="recipeinfo" (click)="ViewRecipe(recipe.id)">
            <div class="recipeimagesect">
              <div class="img">
                <img mat-card-image [src]="recipe.recipeUrl" class="recipeimage" alt="Recipe Image">
                <table>
                  <tbody>
                    <tr>
                      <td>Title: {{recipe.title}}</td>
                      <td>Category: {{recipe.category}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="details" *ngIf="isMyRecipes">
                <mat-icon (click)="like(recipe.id)">star</mat-icon>
                <mat-icon (click)="edit(recipe.id)">edit</mat-icon>
                <mat-icon (click)="deleteRe(recipe.id)">delete</mat-icon>
              </div>
            </div>
            <div class="recipedetailsect">
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
