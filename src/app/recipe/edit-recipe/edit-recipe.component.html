<div class="newrecipecontainer">
    <mat-card class="newrecipecard">
        <form [formGroup]="editrecipeForm" (submit)="Edit()">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="title">
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Recipe Category" formControlName="category">
                    <mat-option *ngFor="let category of Categorys" [value]="category.value">
                        {{ category.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ingredients</mat-label>
                <input matInput type="text" formControlName="ingredients">
            </mat-form-field>    
            <mat-form-field>
                <mat-label>Instructions </mat-label>
                <input matInput type="text" formControlName="instruction">
            </mat-form-field>  
            <mat-form-field>
                <mat-label>Recipe Image Url</mat-label>
                <input matInput type="url" formControlName="recipimgurl">
            </mat-form-field>
            <div  class="footer">
                <button mat-raised-button color="warn" class="close" (click)="close()">Cancel</button>
                <button mat-stroked-button color="primary" class="save" type="submit" >add</button>
            </div>

        </form>
    </mat-card>
</div>
