<div class="container ">
    <h2>Recommended Recipes</h2>
    <div class="row" >
            <div  class="col-xl-4 col-lg-4 col-md-6 mb-4 "  *ngFor="let recipe of recipesData">
                <div class="card">
                    <img [src]="recipe?.recipePicture" class="card-img-top recipe-img" alt="Egg Manchurian">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h3 class="card-title">{{recipe?.title}}</h3>
                        <span class="card-subtitle">{{recipe?.category}}</span>
                        <mat-icon class="card-text">access_time</mat-icon><span class="ml-1">{{recipe?.time}} Mins</span>
                        <button type="button" class="btn btn-primary btn-block custom-button" (click)="viewrecipe(recipe.id)">View Full Recipe</button>
                    </div>
                </div>
            </div  >
        </div>
</div>
